server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/Desktop/workspace/native-file-repo
        git:
          uri: https://github.com/DevK-Jung/spring-cloud-config.git
          username: ${gitUsername}
          password: ${gitPassword}